<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	 <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link th:href="@{/css/style.css}" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<title>部署登録</title>
</head>

<body>
	
	

	<!-- ヘッダー -->
	<div class="container mt-3 mb-3">
		<div class="d-flex align-items-center gap-5">
			<div>
				<strong>ユーザー名：</strong>
				<span th:text="${session.loginUser.name}"></span>
			</div>
			<div>
				<strong>ユーザーID：</strong>
				<span th:text="${session.loginUser.id}"></span>
			</div>

			<div class="ms-auto d-flex gap-2">
				<a href="/common/startMenu">
					<input type="submit" name="startMenuBack" value="戻る" class="btn-yellow" />
				</a>

				<form th:action="@{/common/logoff}" method="post">
					<button type="submit" class="btn-yellow">ログオフ</button>
				</form>
			</div>
		</div>
	</div>
	<!-- ヘッダー -->
	<noscript>
		<div class="alert alert-danger"><p>このサイトではJavaScriptが使われています。<br>JavaScriptを有効にしてください。</p></div>
  
</noscript>

	<div class="container d-flex justify-content-center mb-5 mt-5" id="regist">
		<div class="col-md-6">
			<div class="card" style="background-color: rgb(255, 255, 255);">
				<div class="card-header" style="background-color: white; ">
					<h3 class="text-center">部署登録</h3>
				</div>
				<div class="card-body" style="margin-right: 02px;">

					<!-- エラー -->
					<div th:if="${error}" class="alert alert-danger">
						<p th:text="${error}"></p>
					</div>
					<div th:if="${message}" class="alert alert-info">
						<p th:text="${message}"></p>
					</div>
					<!-- エラー -->

					<div class="container mb-3 row">
						<label for="input-registed-department" class="col-sm-4 col-form-label">登録済の部署名</label>
						<!--<input type="text" class="form-control" />-->
						<div class="input-group">
							<select class="form-select" name="department" id="input-registed-department">
								<option value=""></option>
								<option th:each="department : ${departmentList}" th:value="${department.name}"
									th:text="${department.name}"></option>
							</select>
							<button type="submit" class="btn btn-outline-danger" id="delete-btn" disabled
								onclick="return delcheck()">削除</button>
<!--								<i class="fa-solid fa-trash-can icon"></i>-->
						</div>
					</div>

					<form action="/department/regist/complete" method="post" id="department-form">
						<div class="container mb-3 row">
							<label for="input-new-department" class="col-sm-4 col-form-label">新部署名</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="newName" id="input-new-department" />
								<span id="newNameError" class="text-danger"></span>
							</div>
						</div>

						<!-- ボタン -->
						<div class="container d-flex flex-row mt-3 mb-2">
							<button type="submit" class="btn-yellow" id="regist-btn" disabled>登録</button>
							<button type="submit" class="btn-yellow" id="modify-btn" disabled>変更</button>
						</div>
						<div class="container d-flex flex-row mt-3 mb-2">
							
						</div>
						<!-- ボタン -->
					</form>

				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
$(function() {  
    $(".chosen").chosen({  
        search_contains: true  ,
        no_results_text:"ありません"
    })  
});  
</script>


	<script th:src="@{/js/department.js}"></script>
</body>

</html>
