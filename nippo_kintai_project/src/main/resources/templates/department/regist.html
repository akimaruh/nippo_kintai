<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link th:href="@{/css/style.css}" rel="stylesheet">
	<title>部署登録</title>
</head>

<body>

	<!-- ヘッダー -->
	<div class="container mt-3 mb-3">
		<div class="d-flex align-items-center gap-5">
			<div>
				<strong>ユーザー名：</strong>
				<span th:text="${session.loginUser.name}"></span>
			</div>
			<div>
				<strong>ユーザーID：</strong>
				<span th:text="${session.loginUser.id}"></span>
			</div>

			<div class="ms-auto d-flex gap-2">
				<a href="/common/startMenu">
					<input type="submit" name="startMenuBack" value="戻る" class="btn-yellow" />
				</a>

				<form th:action="@{/common/logoff}" method="post">
					<button type="submit" class="btn-yellow">ログオフ</button>
				</form>
			</div>
		</div>
	</div>
	<!-- ヘッダー -->

	<div class="container d-flex justify-content-center mb-5 mt-5" id="regist">
		<div class="col-md-6">
			<div class="card" style="background-color: rgb(255, 255, 255);">
				<div class="card-header" style="background-color: white; ">
					<h3 class="text-center">部署登録</h3>
				</div>
				<div class="card-body" style="margin-right: 02px;">
					
					<!-- エラー -->
					<div th:if="${error}" class="alert alert-danger">
						<p th:text="${error}"></p>
					</div>
					<div th:if="${message}" class="alert alert-info">
						<p th:text="${message}"></p>
					</div>
					<!-- エラー -->

					<div>
						<label>登録済の部署</label>
						<input type="text" class="form-control" />
					</div>

					<div>
						<label>新部署名</label>
						<input type="text" class="form-control" />
					</div>

					<!-- ボタン -->
					<button type="submit" class="btn-yellow">登録</button>
					<button type="submit" class="btn-yellow">変更</button>
					<button type="submit" class="btn-yellow">削除</button>
					<!-- ボタン -->

				</div>
			</div>
		</div>
	</div>


</body>

</html>
