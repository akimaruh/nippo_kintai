<body>

	<div class="mb-3">
		<label for="name">ユーザー名：</label>

			<input type="text" />月
			<input type="submit" class="btn btn-info" value="表示" />
		</form>

				<th>日付</th>
				<th>曜日</th>
				<th>勤務状況</th>
