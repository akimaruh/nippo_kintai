<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<link th:if="${useBootstrap}" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css}"
		rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
		crossorigin="anonymous" />

	<!--	<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&amp;" rel="stylesheet" />
	<link th:unless="${useBootstrap}" href="classpath:/static/css/output.css" rel="stylesheet" type="text/css" />

	<title>日報帳票</title>
</head>

<body>
	<div class="container">
		<div class="header">
			<span th:text="'対象年月：'+${targetYearMonth}"></span>
			<span th:text="'ユーザーID:'+${userId}"></span>
			<span th:text="'ユーザー名:'+${userName}"></span>
		</div>

		<th:block th:if="${useBootstrap}">
			<input type="submit" class="btn btn-primary mt-2" id="excel-button" value="Excel" form="excel"/>
			<input type="submit" class="btn btn-primary mt-2" id="pdf-button" value="PDF" form="pdf" />
			<input type="button" class="btn btn-primary mt-2" value="戻る" onclick="history.back();" />
			<form th:action="@{http://localhost:8080/output/dailyReportOutput/pdf}" method="post" target="_blank"
				id="pdf">
				<input type="hidden" name="userId" th:value="${userId}" />
				<input type="hidden" name="userName" th:value="${userName}" />
				<input type="hidden" name="targetYearMonth" th:value="${targetYearMonth}" />
				<input type="hidden" name="image" id="hiddenImageField" />
			</form>
			<form th:action="@{http://localhost:8080/output/dailyReportOutput/excel}" method="post" target="_blank" name="dailyReportExcelOutputForm" id="excel">
<!--				<input type="hidden" name="userId" th:value="${userId}" />-->
<!--				<input type="hidden" name="userName" th:value="${userName}" />-->
<!--				<input type="hidden" name="targetYearMonth" th:value="${targetYearMonth}" />-->
				
				<!--				<input type="hidden" name="image" id="hiddenImageField" />-->
<!--				<input type="hidden" name="dailyReportDtoList" th:value="${generateList}" />-->
<!--				<input type="hidden" name="dailyReportSummaryDto" th:value="${dailyReportSummary}" />-->
			</form>

		</th:block>
		<div class="col-10">
			<div class="content">
				<div class="row">
					<div style="width: auto">
						<canvas id="myChart">
							<img th:src="${image}" alt="Image" />
						</canvas>
						<script th:src="@{https://cdn.jsdelivr.net/npm/chart.js@4.4.5/dist/chart.umd.min.js}"></script>
						<script th:inline="javascript">

							const workTimeByProcessMapList = /*[[${dailyReportSummary.workTimeByProcessMapList}]]*/{};
							console.log(workTimeByProcessMapList);

							// labelsとdataを取得するための配列
							const labels = [];
							const data = [];
							for (const [key, value] of Object.entries(workTimeByProcessMapList)) {
								labels.push(key); // 作業工程名をlabelsに追加
								data.push(value);  // 作業時間をdataに追加
							}
							var pieData = {
								labels: labels,
								datasets: [{
									label: '作業割合',
									data: data,
									hoverOffset: 4
								}]
							};
							window.onload = function () {
								var ctx = document.getElementById("myChart").getContext("2d");
								var myPieChart = new Chart(ctx, {
									type: 'pie',
									data: pieData,
									options: {
										responsive: true,
										plugins: {
											legend: {
												position: 'left',
											},
											tooltip: {
												callbacks: {
													label: function (context) {
														let label = context.label || '';
														if (label) {
															label += ': ';
														}
														label += context.raw; // 値を表示
														return label;
													}
												}
											}
										}
									}
								});
								const exportButton = document.getElementById('pdf-button');
								// 画像表示用のimgタグを作成
								const chartImage = document.getElementById('chartImage');
								exportButton.addEventListener('click', () => {
									let imageURL = myPieChart.toBase64Image();
									console.log(imageURL);
									document.getElementById('hiddenImageField').value = imageURL; // Base64データを隠しフィールドに設定	
								});
							};
						</script>
					</div>
				</div>
				<div class="row">
					<div class="table-responsive table-responsive-xl">
						<table class="table table-bordered sortabletable dataTable no-footer " id="user-table"
							role="grid" aria-describedby="user-table_info">
							<thead>
								<tr>
									<th>日付</th>
									<th>曜日</th>
									<th>作業①</th>
									<th>時間①</th>
									<th>作業②</th>
									<th>時間②</th>
									<th>作業③</th>
									<th>時間③</th>
									<th>作業④</th>
									<th>時間④</th>
									<th>作業⑤</th>
									<th>時間⑤</th>

									<!--									<th>作業⑥</th>-->
									<!--									<th>時間⑥</th>-->
									<!--									<th>作業⑦</th>-->
									<!--									<th>時間⑦</th>-->
									<!--									<th>作業⑧</th>-->
									<!--									<th>時間⑧</th>-->
									<th>総作業時間</th>
								</tr>
							</thead>
							<tbody class="table-group-divider">
								<th:block th:each="dailyReport:${generateList}">
									<tr>
										<td>[[*{#temporals.format(dailyReport.date, 'M/d')}]]</td>
										<td>[[${#temporals.format(dailyReport.date, 'EEE')}]]</td>
										<th:block th:each="i : ${#numbers.sequence(0, 4)}">
											<td
												th:text="${(i < dailyReport.dailyReportDetailDtoList.size()) ? dailyReport.dailyReportDetailDtoList[i].workName : ''}">
											</td>
											<td
												th:text="${(i < dailyReport.dailyReportDetailDtoList.size()) ? dailyReport.dailyReportDetailDtoList[i].time : ''}">
											</td>
										</th:block>
										<td>[[*{dailyReport.timePerDay}]]</td>
									</tr>
								</th:block>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<!--				集計結果表-->
			<div class="row">
				<div class="table-responsive table-responsive-xl">
					<table class="table table-bordered sortabletable dataTable no-footer " id="user-table" role="grid"
						aria-describedby="user-table_info">
						<thead>
							<tr>
								<th:block th:each="entry:${dailyReportSummary.workTimeByProcessMapList}">
									<th><span th:text="${entry.key}"></span></th>
								</th:block>
								<th>総作業時間</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th:block th:each="entry:${dailyReportSummary.workTimeByProcessMapList}">
									<td> <span th:text="${entry.value}"></span></td>
								</th:block>
								<td><span th:text="${dailyReportSummary.timePerMonth}"></span></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
