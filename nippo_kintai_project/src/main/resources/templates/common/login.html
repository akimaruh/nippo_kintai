<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/morph/bootstrap.min.css" rel="stylesheet">
	<link th:href="@{/css/style.css}" rel="stylesheet">

	<title>ログイン画面</title>
</head>

<body>
	<div class="container mt-5 d-flex justify-content-center">
		<div class="col-xl-6 col-md-6 col-12">
			<div class="card">
				<!--				<div class="card-header">-->
				<!--					<h3 class="text-center">日報勤怠管理アプリ</h3>-->
				<!--				</div>-->

				<div class="card-body">
					<form th:action="@{/login}" method="post">

						<!-- エラーメッセージの表示 -->
						<div th:if="${message}" class="alert alert-info" style="color: white;">
							<p th:text="${message}"></p>
						</div>


						<div class="form-group mb-5 mt-5 row container">
							<div class="col-auto">
								<label for="emoloyeeCode">社員コード：</label>
							</div>
							<div class="col">
							<input type="tel" id="emoloyeeCode" name="employeeCode" class="form-control" />
							</div>
						</div>

						<div class="form-group mt-4 mb-5 row container">
							<div class="col-auto">
								<label for="password">パスワード：</label>
							</div>
							<div class="col">
								<input type="password" id="password" name="password" class="form-control" />
							</div>
						</div>

						<div class="mb-5 text-center">
							<input type="submit" value="ログイン" class="btn btn-primary" />
						</div>
					</form>
					<!-- エラーメッセージの表示 -->
					<div th:if="${error}" class="alert alert-danger" style="color: white;">
						<p th:text="${error}"></p>
					</div>
				</div>

			</div>
		</div>
	</div>
	
</body>

</html>
