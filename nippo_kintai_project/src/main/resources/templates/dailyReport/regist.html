<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link th:href="@{/css/style.css}" rel="stylesheet">
	<title>日報登録</title>
</head>

<body>
	<div class="container mt-3 mb-3">
		<div class="d-flex align-items-center gap-5">
			<div>
				<strong>ユーザー名：</strong>
				<span th:text="${session.loginUser,name}"></span>
			</div>
			<div>
				<strong>ユーザーID：</strong>
				<span th:text="${session.loginUser.id}"></span>
			</div>
			<div>
				<strong>ステータス：</strong>
			</div>
		</div>
	</div>


	<div class="container mt-3 mb-3">
		<div class="row">
			<form>
				<strong>表示年月日：</strong>
				<input type="text" size="8" />年
				<input type="text" size="8" />月
				<input type="text" size="8" />日
				<input type="submit" class="btn-yellow ms-3" value="表示" />
			</form>
		</div>
	</div>
	
	<div>
		<button type="submit" class="btn-yellow">一時保存</button>
		<button type="submit" class="btn-yellow">提出</button>
		<button type="submit" class="btn-yellow">確認</button>
	</div>

</body>
</html>
