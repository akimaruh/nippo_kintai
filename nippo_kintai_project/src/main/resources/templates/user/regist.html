<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<!--	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"-->
	<!--            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"-->
	<!--            crossorigin="anonymous"></script>-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<title>ユーザー管理画面</title>
</head>

<body>
	<h1 class="mb-4 text-center">ユーザー新規登録</h1>
	<div class="container mt-3" th:object="${userData}">
		<form th:action="@{/user/regist/search}" th:method="post">
			<div class="mb-3">
				<label for="name">ユーザー名：</label>
				<input type="text" name="name" class="form-control" th:value="*{name == null ? '' : name}" />
			</div>
			<input type="submit" name="searchForUserName" value="検索" class="btn btn-info" />
			
		</form>


		<form th:action="@{/user/regist/complete}" method="post">
			<div class="mb-3">
				<label for="id">ユーザーID：</label>
				<span th:text="*{id == null ? '' : id}" class="form-control-plaintext" name="id"></span>
			</div>

			<div class="mb-3">
				<labal for="password">パスワード：</labal>

				<input type="text" name="password" class="form-control"
					th:value="*{password == null ? '' : password}" />
			</div>

			<div class="mb-3">
				<label for="role">権限：</label>
				<select id="role" name="role" class="form-select" th:value="*{role == null ? '' : role}">
					<option th:value="*{role}">[[*{role}]]</option>
					<option value="Admin">Admin</option>
					<option value="UnitManager">UnitManager</option>
					<option value="Manager">Manager</option>
					<option value="Regular">Regular</option>
				</select>
			</div>

			<div class="mb-3">
				<label for="startDate">利用開始日：</label>
<!--				<input type="text" name="date" th:value="*{#dates.format(startDate, 'yyyy年MM月dd日')}" required />-->
				<input type="text" name="startDate" class="form-control"
					th:value="*{#dates.format(startDate, 'yyyy/MM/dd')}" />
			</div>

			<input type="submit" name="completeUserRegistForm" value="登録" class="btn btn-info" />
			
				<input type="hidden" name="id" th:value="*{id}" />
			</span>


		</form>

	</div>

	</th:block>
</body>

</html>
